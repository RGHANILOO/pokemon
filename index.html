<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon Search</title>
  </head>
  <body>
    <a href="">
      <svg
        viewBox="-1 0 301 141"
        fill="none"
        width="140"
        class="site-logo"
        stroke-width="1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="diagonalHatch"
            patternUnits="userSpaceOnUse"
            width="5"
            height="5"
          >
            <path
              d="M-1,1 l2,-2 M0,5 l5,-5 M4,6 l2,-2"
              stroke="black"
              strokewidth="1"
            ></path>
          </pattern>
        </defs>
        <g id="square">
          <rect width="100" height="100" stroke="black"></rect>
          <rect width="100" height="50" fill="black"></rect>
          <rect
            width="50"
            height="50"
            x="50"
            y="50"
            fill="url(#diagonalHatch)"
          ></rect>
        </g>
        <g id="triangle" transform="translate(8, 0)">
          <polygon points="100,100 150,0 200, 100" stroke="black"></polygon>
          <polygon points="100,100 125,50 150,100" fill="black"></polygon>
          <polygon points="150, 100 175,50, 200,100" fill="black"></polygon>
          <polygon
            points="125,50 150,100 175,50"
            fill="url(#diagonalHatch)"
          ></polygon>
        </g>
        <g id="circle">
          <ellipse cx="250" cy="50" rx="50" ry="50" stroke="black"></ellipse>
          <ellipse
            cx="250"
            cy="50"
            rx="22"
            ry="22"
            fill="url(#diagonalHatch)"
          ></ellipse>
          <path d="M250,0 a1,1 0 0,1 0,100" fill="black"></path>
        </g>
        <text
          x="0"
          y="128"
          text-length="301"
          length-adjust="spacingAndGlyphs"
          stroke="none"
          fill="black"
          style="font-size: 26px; text-transform: uppercase"
        >
          Founders and coders
        </text>
      </svg>
    </a>
    <h1>Pokemon üçë</h1>
    <form role="search" id="search-form">
      <label for="search-input">Search For a Pokemon</label>
      <input type="text" id="search-input" name="pokemon" required />
      <button id="search-button">Search</button>
    </form>
    <div class="output">
      <div class="top-container">
        <div class="name-and-id">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </div>
        <div class="size">
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <div id="sprite-container" class="sprite-container">
          <img height="250" width="250" id="sprite" alt="">
        </div>
        <div id="types"></div>
      </div>
      <div class="bottom-container">
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defence:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defence:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed" class="speed"></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
